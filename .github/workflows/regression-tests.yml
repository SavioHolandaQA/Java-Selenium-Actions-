name: Testes Regressivos Cadastro e Login

on:
  pull_request:
    branches: [ main git add .github/workflows/regression-tests.yml
      git commit -m "Corrige workflow do GitHub Actions"
      git push origin main]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar Java 13

        uses: actions/setup-java@v2
        with:
          java-version: '13'
          distribution: 'adopt'
          cache: maven


      - name: Instalar Chrome
        run: |
          wget https://dl.google.com/Linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb


      - uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Run Test
        run: mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci cluecumber-report:reporting